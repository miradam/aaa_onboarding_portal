{# shows the user their new password #}
{% extends "layout.html" %}

{% block content %}
<div class="container">
    <p>Your temporary password is <em>{{ password }}</em></p>
    <p>This is the only time you can view this new password. Log into the
    WebUI with this password immediately and change it to something permanent
    </p>
</div>
{% endblock %}
